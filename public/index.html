<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- vue.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
        <!-- vue router -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.5.3/vue-router.js"></script>
        <!-- jQuery js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- chart.js cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <meta charset="utf-8"/>
        <title>MyVinyl - Login</title>
        <!-- mobile ready -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- favicons -->
        <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Bellefair|Lobster+Two|Lora|Roboto" rel="stylesheet">
        <!-- custom css -->
        <link rel="stylesheet" href="/css/main.css">
    </head>

    <body>

        <!-- start vue -->
        <div id="app">

        <!-- navbar start -->
        <nav class="navbar navbar-default"><!-- open navbar -->
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <router-link to="/" class="navbar-brand"><img src="/images/favicon-32x32.png"></router-link>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><router-link to="/">Home</router-link></li>
                        <li><router-link to="/my-profile">My Profile</router-link></li>
                        <li><router-link to="/my-collection">My Collection</router-link></li>
                        <li><router-link to="/resources">Resources</router-link></li>
                        <li><router-link to="/about">About</router-link></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <!-- Signup modal start  -->
                        <li>
                            <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#signupModal">Sign Up</button>
                            <div class="modal fade" id="signupModal" tabindex="-1" role="dialog">
                              <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">Sign Up</h4>
                                  </div>
                                  <div class="modal-body">
                                      <form id="signup-form">
                                          <input type="text" v-model="username" class="username form-control" placeholder="Username">
                                          <br>
                                          <input type="password" v-model="password" class="password form-control" placeholder="Password">
                                          <br>
                                          <input type="text" v-model="favoriteArtist" class="favoriteArtist form-control" placeholder="Favorite Artist">
                                          <br>
                                          <button class="btn btn-danger btn-md" type="submit" v-on:click="signup" data-dismiss="modal">Submit!</button>
                                          <br>
                                      </form>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  </div>
                                </div><!-- /.modal-content -->
                              </div><!-- /.modal-dialog -->
                            </div><!-- /.modal -->
                        </li>
                        <!-- Signup modal end  -->
                        <!-- Login modal start  -->
                        <li>
                            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal">Login</button>
                            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
                              <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">Login</h4>
                                  </div>
                                  <div class="modal-body">
                                      <form id="login-form">
                                          <input type="text" v-model="username" class="username form-control" placeholder="Username">
                                          <br>
                                          <input type="password" v-model="password" class="password form-control" placeholder="Password">
                                          <br>
                                          <button class="btn btn-danger btn-md" type="submit" v-on:click="login" data-dismiss="modal">Submit!</button>
                                          <br>
                                      </form>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  </div>
                                </div><!-- /.modal-content -->
                              </div><!-- /.modal-dialog -->
                            </div><!-- /.modal -->
                        </li>
                        <!-- Login modal end  -->
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav><!-- close navbar -->
        <!-- navbar end -->

        <!-- header image -->
        <img src="/images/vinyl-01-v3-v2.svg" class="img-responsive top-banner">

        <!-- vue router begin -->
        <router-view></router-view>
        <!-- vue router end -->

        <!-- footer, copyright info -->
        <footer>
            <hr>
            <div class="row text-center">
                <p><router-link to="/">Home</router-link> | <router-link to="/my-profile">My Profile</router-link> | <router-link to="/my-collection">My Collection</router-link> | <router-link to="/resources">Resources</router-link> | <router-link to="/about">About</router-link></p>
                <small>Copyright &copy; Paul Humphrey. All rights reserved.</small>
            </div>
        </footer>

        </div>
        <!-- end vue -->

        <!-- custom js -->
        <script src="/js/main.js"></script>
        <script src="/js/chart.js"></script>

    </body>

</html>
